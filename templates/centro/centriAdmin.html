<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<title>Stanze</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />


</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">
					<a th:href="@{/}"> <span><input type="submit"
						name="submit" value="Home" /></span></a>

			<h1>Lista dei centri</h1>
			<div class="row"></div>
			<div class="row">
				<div>
					<ul>
						<th:foreach th:each="centro : ${centri}">
							<li><a th:text="${centro.nome}"
								th:href="@{/centro/resultsCentroAdmin(id=${centro.id})}"></a> <a
								th:href="@{/centro/cancella(id=${centro.id})}"><span><input
										type="submit" name="submit" value="cancella" /></span></a> <a
								th:href="@{/centro/modificaCentro(id=${centro.id})}"><span><input
										type="submit" name="submit" value="modifica" /></span></a></li>
						</th:foreach>
					</ul>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
