
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuovo Centro</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />

</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1>Nuovo Centro</h1>
			<div class="row"></div>
			<div class="row">
				<form action="#" th:action="@{/centro}" th:object="${centro}"
					method="post">
					<div>
						Nome: <span><input
							type="text" th:field="*{nome}" /></span> <span
							th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
					</div>
					<div>
						Indirizzo:  <span><input
							type="text" th:field="*{indirizzo}" /></span> <span
							th:if="${#fields.hasErrors('indirizzo')}" th:text="#{label.mandatory}">Error</span>
					</div>
					<div>
						Email:  <span><input
							type="text" th:field="*{email}" /></span> <span
							th:if="${#fields.hasErrors('email')}" th:text="#{label.mandatory}">Error</span>
					</div>
					<div>
						Capienza:  <span><input
							type="text" th:field="*{capienza}" /></span> <span
							th:if="${#fields.hasErrors('capienza')}" th:text="#{label.mandatory}">Error</span>
					</div>
			
					<div>
						<input type="submit" name="submit" />
					</div>
				</form>
				<a th:href="@{/}"> <span><input type="submit"
						name="submit" value="Home" /></span></a>

			</div>
		</div>
	</div>

</body>
</html>
