<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Modifica Attivita</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />


</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1 >Modifica attivita</h1>
			<div class="row"></div>
			<div class="row">
				<form action="#" th:action="@{/attivita/modificaAttivita(id=${attivita.id})}" th:object="${attivita}"
		method="post" >
		<div>
			<div>
				Nome:  <span><input
					type="text" th:field="*{nome}" /></span> <span
					th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				Centro: <select
					th:field="*{centro}">
					<option th:each="centro : ${centri}" th:value="${centro.id}"
						th:text="${centro.nome}"></option>
				</select>
				<div>Data di svolgimento:</div>
				<div><input type="date" th:field="*{dataAttivita}" /></div>
				<div th:if="${#fields.hasErrors('dataAttivita')}" th:errors="*{dataAttivita}"></div>
			
			</div>
			<div>
				<input type="submit" name="submit"/>
			</div>
		</div>
	</form>
				<a th:href="@{/}"> <span><input type="submit"
						name="submit" value="Home" /></span></a>

			</div>
		</div>
	</div>

</body>
</html>
